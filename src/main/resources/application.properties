# ================================
spring.application.name=sucursales
server.port=8080

# ================================
# DynamoDB
# En EKS: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY y AWS_REGION se inyectan via secretos
# ================================
amazon.dynamodb.endpoint=${AMAZON_DYNAMODB_ENDPOINT:https://dynamodb.us-east-2.amazonaws.com}
amazon.aws.region=${AWS_REGION:us-east-2}

# ================================
# HEALTHCHECK (Actuator) - K8s Probes
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ================================
# OpenAPI / Swagger
# ================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
